<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos</title>
    <script src="./index.js"></script>
</head>
<body>
    <p>
        <button onclick="clickMe()">clique em mim</button>
    </p>

    <p>
        focus
        <input type="text" name="focus-text" onfocus="focusMe()">
    </p>

    <p>
        blur
        <input type="text" name="blur-text" onblur="blurMe()">
    </p>

    <p>
        change
        <input type="text" name="change-text" onchange="changeMe()">
    </p>

    <p onmouseover="overMe()">passe  o mouse aqui </p>
</body>
</html>
